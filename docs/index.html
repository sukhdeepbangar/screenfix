<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenFix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 24px;
        }
        .logo {
            font-size: 1rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 60px;
        }
        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 600;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 24px;
        }
        .gradient {
            background: linear-gradient(135deg, #fff 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            color: #666;
            font-size: 1.25rem;
            text-align: center;
            max-width: 500px;
            margin-bottom: 48px;
        }
        .install {
            background: #161616;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 16px 32px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 1.1rem;
            color: #0f0;
            margin-bottom: 48px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .install:hover {
            border-color: #0f0;
        }
        .install::before {
            content: '$ ';
            color: #666;
        }
        .steps {
            display: grid;
            gap: 16px;
            max-width: 400px;
            width: 100%;
            margin-bottom: 60px;
        }
        .step {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: #111;
            border-radius: 12px;
            border: 1px solid #222;
        }
        .step-num {
            width: 28px;
            height: 28px;
            background: #222;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            color: #888;
            flex-shrink: 0;
        }
        .step-text {
            color: #ccc;
            font-size: 0.95rem;
        }
        kbd {
            background: #222;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.85em;
            color: #fff;
        }
        code {
            color: #0f0;
            font-family: 'SF Mono', Monaco, monospace;
        }
        .links {
            display: flex;
            gap: 32px;
        }
        .links a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .links a:hover {
            color: #fff;
        }
        .badge {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #161616;
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="logo">ScreenFix</div>

    <h1><span class="gradient">Screenshot to task.<br>Claude does the rest.</span></h1>

    <p class="tagline">Capture screenshots and let Claude Code fix them automatically. No context switching.</p>

    <div class="install" onclick="navigator.clipboard.writeText('npx create-screenfix')">
        npx create-screenfix
    </div>

    <div class="steps">
        <div class="step">
            <div class="step-num">1</div>
            <div class="step-text">Press <kbd>Cmd</kbd> <kbd>Ctrl</kbd> <kbd>Shift</kbd> <kbd>4</kbd></div>
        </div>
        <div class="step">
            <div class="step-num">2</div>
            <div class="step-text">Add instructions, click Save</div>
        </div>
        <div class="step">
            <div class="step-num">3</div>
            <div class="step-text">Run <code>/screenfix-tasks-yolo</code></div>
        </div>
    </div>

    <div class="links">
        <a href="https://github.com/sukhdeepbangar/screenfix">GitHub</a>
        <a href="https://www.npmjs.com/package/create-screenfix">npm</a>
    </div>

    <div class="badge">macOS only</div>
</body>
</html>
